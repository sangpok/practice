<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/4fb093fd56.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="ContainerHolder">
        <div class="topContainer">
            <div class="elegroup">
                <button id="showSidebar" class="btn-base btncircle">
                    <i class="fas fa-bars"></i>
                </button>

                <a href="#" onclick="return false;">
                    <div id="logodiv"></div>
                </a>
            </div>

            <div class="elegroup">
                <button id="search_btn" class="btn-base btncircle">
                    <i class="fas fa-search"></i>
                </button>
                
                <button id="mic_btn" class="btn-base btncircle">
                    <i class="fas fa-microphone"></i>
                </button>

                <button id="app_btn" class="btn-base btncircle">
                    <i class="fas fa-th"></i>
                </button>

                <button id="option_btn" class="btn-base btncircle">
                    <i class="fas fa-ellipsis-v"></i>
                </button>

                <button id="loginbtn" class="btn-base btnblue">
                    <i class="far fa-user-circle"></i>
                    <span>로그인</span>
                </button>
            </div>
        </div>

        <div class="topContainer">
            <div id="prvbtnContainer">
                <button id="prvbtn" class="btn-base btncircle"></button>
            </div>

            <div id="nextbtnContainer">
                <button id="nextbtn" class="btn-base btncircle"></button>
            </div>

            <div id="cateContainer">
                <button class="btn-base btnbubble"><span>전체</span></button>
                <button class="btn-base btnbubble"><span>축구</span></button>
                <button class="btn-base btnbubble"><span>실시간</span></button>
                <button class="btn-base btnbubble"><span>요리 프로그램</span></button>
                <button class="btn-base btnbubble"><span>공예</span></button>
                <button class="btn-base btnbubble"><span>만화 영화</span></button>
                <button class="btn-base btnbubble"><span>변려 동물</span></button>
                <button class="btn-base btnbubble"><span>액션 어드벤처 게임</span></button>
                <button class="btn-base btnbubble"><span>음악</span></button>
                <button class="btn-base btnbubble"><span>최근에 업로드된 동영상</span></button>
            </div>
        </div>
    </div>
</body>
</html>
