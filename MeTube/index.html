<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/4fb093fd56.js" crossorigin="anonymous" defer></script>
    <script src="contentlist.json" defer></script>
</head>
<body>
    <header id="ContainerHolder">
        <div class="topContainer">
            <div class="elegroup">
                <button id="showSidebar" class="btn-base btncircle">
                    <i class="fas fa-bars"></i>
                </button>

                <a href="#" onclick="return false;">
                    <div id="logodiv"></div>
                </a>
            </div>

            <div class="elegroup">
                <button id="search_btn" class="btn-base btncircle" data-tooltip-text="검색">
                    <i class="fas fa-search"></i>
                </button>
                
                <button id="mic_btn" class="btn-base btncircle" data-tooltip-text="음성으로 검색">
                    <i class="fas fa-microphone"></i>
                </button>

                <div class="singlebtnConatiner">
                    <button id="app_btn" class="btn-base btncircle" data-tooltip-text="Youtube 앱">
                        <i class="fas fa-th"></i>
                    </button>

                    <div class="list-box-container">
                        <ul>
                            <li><i class="fas fa-tv"></i><span>YouTube TV</span></li>
                            <i class="bar"></i>
                            <li><i class="fas fa-play-circle"></i><span>YouTube Music</span></li>
                            <li><i></i><span>YouTube Kids</span></li>
                            <i class="bar"></i>
                            <li><i class="fab fa-youtube"></i><span>크리에이터 아카데미</span></li>
                            <li><i></i><span>YouTube for Artists</span></li>
                        </ul>
                    </div>
                </div>

                <div class="singlebtnConatiner">
                    <button id="option_btn" class="btn-base btncircle" data-tooltip-text="설정">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>

                    <div class="list-box-container">
                        <ul>
                            <li><i class="fas fa-moon"></i><span>디자인: 기기 테마</span><i class="fas fa-chevron-right"></i></li>
                            <li><i class="fas fa-font"></i><span>언어: 한국어</span><i class="fas fa-chevron-right"></i></li>
                            <li><i class="fas fa-globe"></i><span>위치: 한국</span><i class="fas fa-chevron-right"></i></li>
                            <li><i class="fas fa-cog"></i><span>설정</span></li>
                            <li><i class="fas fa-user-shield"></i><span>YouTube의 내 데이터</span></li>
                            <li><i class="fas fa-question-circle"></i><span>고객센터</span></li>
                            <li><i class="fas fa-comment-dots"></i><span>의견 보내기</span></li>
                            <li><i class="fas fa-keyboard"></i><span>단축키</span></li>
                            <i class="bar"></i>
                            <li><span>제한 모드: 사용안함</span></li>
                        </ul>
                    </div>
                </div>

                <button id="loginbtn" class="btn-base btnblue">
                    <i class="far fa-user-circle"></i>
                    <span>로그인</span>
                </button>
            </div>
        </div>

        <div class="topContainer">
            <div id="cateContainer">
                <button class="btn-base btnbubble btnselected"><span>전체</span></button>
                <button class="btn-base btnbubble"><span>축구</span></button>
                <button class="btn-base btnbubble"><span>실시간</span></button>
                <button class="btn-base btnbubble"><span>요리 프로그램</span></button>
                <button class="btn-base btnbubble"><span>공예</span></button>
                <button class="btn-base btnbubble"><span>만화 영화</span></button>
                <button class="btn-base btnbubble"><span>변려 동물</span></button>
                <button class="btn-base btnbubble"><span>액션 어드벤처 게임</span></button>
                <button class="btn-base btnbubble"><span>음악</span></button>
                <button class="btn-base btnbubble"><span>최근에 업로드된 동영상</span></button>
            </div>

            <div class="btnContainer">
                <button id="prvbtn" class="btn-base btncircle" data-tooltip-text="이전">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <div class="btnContainer">
                <button id="nextbtn" class="btn-base btncircle" data-tooltip-text="다음">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </header>

    <aside id="sideMenu">
        
    </aside>

    <main id="contents">
        <section class="content-section">
        </section>
    </main>
    <script src="js/event.js" defer></script>
</body>
</html>
