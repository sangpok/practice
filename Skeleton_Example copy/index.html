<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Example</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/event.js" defer></script>
</head>
<body>
    <div id="contents"></div>

    <template id="content-template">
        <div class="content-container">
            <div class="image-container loading">
                <img class="content-image" data-image>
            </div>

            <div class="detail-container">
                <h1 class="title loading" data-title></h1>
                <h2 class="author loading" data-author></h2>
                <h3 class="content loading" data-content></h3>
            </div>
        </div>
    </template>
</body>
</html>
